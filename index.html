<!DOCTYPE html>
<html lang="zh-CN" id="mainHtml">
<head>
  <meta charset="UTF-8" />
  <meta name="keywords"
        content="摸鱼低代码,摸鱼低代码平台,mfish,mfish-nocode,mfish-nocode-view,低代码平台,lowcode,低代码">
  <meta name="description"
        content="摸鱼低代码平台希望打造一个基于低代码的无代码平台。既能给程序员使用，也能满足非专业人士的需求。后端基于spring-cloud-alibaba微服务架构，前端基于vite+vue3.0+pnpm">
  <link rel="icon" href="/favicon.ico" />
  <script src="/iconfont/iconfont.js" type="text/javascript"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= VITE_GLOB_APP_TITLE %><%= VITE_GLOB_APP_SHORT_NAME %></title>
  <style>
      html[data-theme='dark'] .app-loading {
          background: #0d0d10;
      }

      html[data-theme='dark'] .app-loading .app-loading-title {
          color: rgba(255, 255, 255, 0.85);
      }

      .app-loading {
          position: fixed;
          top: 0;
          left: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background-color: #f4f7f9;
      }

      .app-loading .app-loading-wrap {
          position: absolute;
          top: 50%;
          left: 50%;
          display: flex;
          transform: translate3d(-50%, -50%, 0);
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      .app-loading .dots {
          display: flex;
          padding: 98px;
          justify-content: center;
          align-items: center;
      }

      .app-loading .app-loading-title {
          display: flex;
          margin-top: 30px;
          font-size: 30px;
          color: rgba(0, 0, 0, 0.85);
          justify-content: center;
          align-items: center;
      }

      .app-loading .app-loading-logo {
          display: block;
          width: 90px;
          margin: 0 auto 20px;
      }
      .dot {
          position: relative;
          display: inline-block;
          width: 48px;
          height: 48px;
          margin-top: 30px;
          font-size: 32px;
          transform: rotate(45deg);
          box-sizing: border-box;
          animation: antRotate 1.2s infinite linear;
      }
      .dot i {
          position: absolute;
          display: block;
          width: 20px;
          height: 20px;
          background-color: #0065cc;
          border-radius: 100%;
          opacity: 30%;
          transform: scale(0.75);
          animation: antSpinMove 1s infinite linear alternate;
          transform-origin: 50% 50%;
      }
      .dot i:nth-child(1) {
          top: 0;
          left: 0;
      }
      .dot i:nth-child(2) {
          top: 0;
          right: 0;
          animation-delay: 0.4s;
      }
      .dot i:nth-child(3) {
          right: 0;
          bottom: 0;
          animation-delay: 0.8s;
      }
      .dot i:nth-child(4) {
          bottom: 0;
          left: 0;
          animation-delay: 1.2s;
      }
      @keyframes antRotate {
          to {
              transform: rotate(405deg);
          }
      }
      @keyframes antSpinMove {
          to {
              opacity: 100%;
          }
      }
  </style>
</head>
<body>
<script>
  (() => {
    const main = document.getElementById("mainHtml");
    const theme = window.localStorage.getItem("__APP__DARK__MODE__");
    if (main && theme) {
      main.setAttribute("data-theme", theme);
    }
  })();
</script>
<div id="app">
  <div class="app-loading">
    <div class="app-loading-wrap">
      <img src="/resource/img/logo.png" class="app-loading-logo" alt="Logo">
      <div>
        <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
      </div>
      <div class="app-loading-title"><%= VITE_GLOB_APP_SHORT_NAME %></div>
    </div>
  </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
